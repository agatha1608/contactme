<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Contact Me | Agatha T</title>
  </head>
  <body>
      
    <section id="contact">
        <!-- <img src="img/bg.jpg" alt="bg" class="bg"> -->
        <img src="img/girlxiao.png" alt="girl" class="girlx">

        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="row text-center mb-3">
                <div class="col">
                    <h2>Contact Me</h2>
                </div>
            </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                <strong>Terimakasih !</strong> Pesan anda sudah terkirim.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

                <form name='portu-contact-form'>
                    <div class="mb-3">
                      <label for="name" class="form-label">Nama Lengkap / NIK</label>
                      <input type="text" class="form-control" id="name" aria-describedby="name" name="nama">
                    </div>

                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="pesan" class="form-label">Pesan</label>
                        <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
                      </div>

                    <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>

                    <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Loading...
                    </button>
                  </form>
            </div>
        </div>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzPqHXOWXUh1Ko1GsUFiOQUWnycojZJRzCZk39EKlxPJA_p98aEZSU-ziGmny8dZ9XJ/exec';
        const form = document.forms['portu-contact-form'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          // ketika tombol submit diklik
          // tampilkan tombol loading, hilangkan tombol kirim
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              // tampilkan tombol kirim, hilangkan tombol loading 
              btnLoading.classList.toggle('d-none');
              btnKirim.classList.toggle('d-none');
              // tampilkan alert
              myAlert.classList.toggle('d-none');
              // reset form
              form.reset();
              console.log('Success!', response)
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    </body>
</html>
